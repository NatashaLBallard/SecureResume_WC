<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Summary</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />


</head>
<body>
<div th:replace="base :: navbarmenu"></div><br/>
<div th:replace="base :: navlinks"></div>


<table border="0">

    <tr th:each="contact: ${contacts}">
        <!--General Education-->
        <td th:text="${contact.name}"></td><br/>
        <td th:text="${contact.email}"></td><br/>
        <td th:text="${contact.linkedin}"></td><br/>
        <td th:text="${contact.github}"></td><br/>
        <td th:text="${contact.twitter}"></td><br/>
        <td><img th:src="(${contact.image}==null)?'http://simpleicon.com/wp-content/uploads/user1.png':${contact.image}" alt="logo/face pic" width="100px" height="100px"/></td>

    </tr>

</table>





</body>
</html>
