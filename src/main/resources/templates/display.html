<a href="/add">Add Resume</a>

<br/><br/>
<h3>General</h3>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>LinkedIn</th>
        <th>GitHub</th>
        <th>Twitter</th>
    </tr>

    <tr th:each="contact: ${contacts}">
        <!--General Education-->
        <td th:text="${contact.name}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.linkedin}"></td>
        <td th:text="${contact.github}"></td>
        <td th:text="${contact.twitter}"></td>
    </tr>
</table>

<br/><br/>
<h3>Education</h3>
<table border="1">
    <tr>
        <!--Education-->
        <th>Degree</th>
        <th>School</th>
        <th>Year</th>
    </tr>
    <tr th:each="resume: ${resumes}">
        <!-- Education-->
        <td th:text="${resume.degree}"></td>
        <td th:text="${resume.school}"></td>
        <td th:text="${resume.year}"></td>
    </tr>
</table>
